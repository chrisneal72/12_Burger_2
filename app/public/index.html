<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f01e537613.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<title>Burger Barge</title>
</head>

<body>
	<div class="container body-container-index">
		<div class="row body-container">
			<div class="col">
				<div class="row d-flex align-items-center">
					<div class="col-12 my-auto">
						<div class="row header-div-index">
							<div class="col my-auto">
								<h1><i class="fas fa-hamburger"></i>Welcome to Eat-Da-Burger!</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<img src="/assets/images/hamburger-fast-food-french-fries-cheeseburger-wendy-s-menu.png"
					alt="burger image">
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="row main-div">
					<div class="col">
						<div class="row d-flex align-items-center">
							<div class="col-12 list-container-index">
								<p>Welcome to the Eat-Da-Burger Project!</p>
								<p>Here you will be able to build a burger! Name it what ever you wish!</p>
								<p>When ever you feel compelled, EAT-DA-BURGER!</p>
								<p>To get started, simply click the button below to enter da Burger barge!</p>
								<center><button id="enter-btn" class="enter-btn">Enter Da Burger Barge!</button>
								</center>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>

</html>
